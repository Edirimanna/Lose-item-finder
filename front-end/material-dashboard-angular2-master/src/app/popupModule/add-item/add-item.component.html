<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-19">
                <div class="card">
                    <div class="card-header card-header-green" style="background-color: rgb(18, 102, 176);">
                        <h4 class="card-title">Add Item</h4>
                        <p class="card-category">Complete your field</p>
                    </div>
                    <div class="card-body">
                        <form (ngSubmit)= "onSubmit()">
                            <div class="row">
                                <div class="col-md-5">
                                  <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Your Name " [(ngModel)]="item.finderName" name="finderName" >
                                    </mat-form-field>
                                </div>
                                <div class="col-md-3">
                                    <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Your Address" [(ngModel)]="item.finderAddress" name="finderAddress">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Your Phone Number"  [(ngModel)]="item.finderContactno" type="text" name="finderContactno">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-5">
                                  <mat-form-field class="example-full-width">
                                  
                                        <mat-label>Find Date</mat-label>
                                        <input matInput [matDatepicker]="picker" [(ngModel)]="item.findTime" name="findTime">
                                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                        <mat-datepicker #picker></mat-datepicker>
                                      
                                  </mat-form-field>
                                </div>
                                <div class="col-md-3">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Find Place"  [(ngModel)]="item.findLocation" name="findLocation" type="text">
                                  </mat-form-field>
                                </div>
                                <div class="row">
                                    <div class="col-md-10">
                                      <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Find Time" type="time">
                                      </mat-form-field>
                                    </div>
                                </div>
                            </div>
                          
                            <div class="row">
                               
                                <div class="col-md-4">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Owner Full Name" type="text">
                                  </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Owener Address(optional)" type="text">
                                  </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Owner NIC Number(optional)" type="text">
                                    </mat-form-field>
                                  </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                     <textarea matInput placeholder="Description"></textarea>
                                   </mat-form-field>
                                    <!-- <div class="form-group">
  
                                        <div class="form-group">
                                            <label class="bmd-label-floating"> Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo.</label>
                                            <textarea class="form-control" rows="5"></textarea>
                                        </div>
                                    </div> -->
                                </div>
                            </div>
                            <button mat-raised-button type="submit" class="btn btn-danger pull-right">Add Item</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
          
        </div>
    </div>
  </div>
